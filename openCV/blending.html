<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background and Foreground Video</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
    }
    .foreground-video {
        position: absolute;
        top: 20%;
        left: 95%;
        transform: translate(-50%, -50%);
        z-index: 1;
        width:30%; /* Adjust width as needed */
        height: auto;
        mix-blend-mode: darken;
    }
</style>
</head>
<body>

<video class="background-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<video class="foreground-video" autoplay muted loop>
    <source src="logo_animated.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

</body>
</html>
